<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>광고주센터 신규가입 - Troy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="troy-login.css">
</head>
<body>
  <div class="page register-page">
    <section class="login register-section">
      <div class="login-card register-card">
        <div class="login-header">
          <div class="wreaths-container">
            <div class="center-content">
              <div class="troy-with-wreaths">
                <img class="wreath left" src="assets/left.png" alt="left wreath">
                <span class="brand">Troy</span>
                <img class="wreath right" src="assets/right.png" alt="right wreath">
              </div>
              <div class="center">광고주센터 신규가입</div>
            </div>
          </div>
        </div>
        
        <div class="select-options">
          <div class="option-card" onclick="location.href='register.html'">
            <h3 class="option-title">온라인 커머스 고객사</h3>
            <p class="option-desc">브랜드/제품 마케팅을 통해 온라인 판매를 하는 개인기업 또는 법인기업</p>
          </div>
          
          <div class="option-card" onclick="location.href='agency-register.html'">
            <h3 class="option-title">광고 대행사</h3>
            <p class="option-desc">대행사 소속으로 마케팅 업무를 담당하는 대행사 또는 개인사업자</p>
          </div>
          
          <div class="partner-section">
            <div class="option-card partner-card" onclick="location.href='partner-register.html'">
              <h3 class="option-title">파트너 코드로 이용하기</h3>
              <p class="option-desc">코드를 입력하시면, 별도의 인증 없이 서비스를 이용하실 수 있습니다.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
