<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>로그인 | SHIPGU - 글로벌 소싱 플랫폼</title>
    <meta name="description" content="SHIPGU 로그인 - 세상에 없던 1688 직접 구매 솔루션"/>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../assets/css/common.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 48px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #6b7280;
            font-size: 16px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #6b7280;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            margin: 0 16px;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-btn {
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .social-btn:hover {
            background: #f9fafb;
            transform: translateY(-1px);
        }

        .signup-link {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
            font-size: 14px;
        }

        .signup-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">SHIPGU 로그인</h1>
            <p class="login-subtitle">글로벌 소싱 플랫폼에 오신 것을 환영합니다</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="이메일을 입력하세요" required>
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginButton">로그인</button>
            
            <div class="test-accounts">
                <h4>🧪 테스트 계정</h4>
                <div class="test-account individual">👤 개인회원: user@shipgu.com / 12345678</div>
                <div class="test-account business">🏢 사업자회원: business@shipgu.com / 12345678</div>
                <div class="test-account corporation">🏛️ 법인회원: corporation@shipgu.com / 12345678</div>
            </div>
            
            <div class="divider">
                <span>또는</span>
            </div>
            
            <div class="social-login">
                <button type="button" class="social-btn" onclick="loginWithKakao()">
                    <span>카카오로 시작하기</span>
                </button>
                <button type="button" class="social-btn" onclick="loginWithGoogle()">
                    <span>Google로 시작하기</span>
                </button>
            </div>
        </form>
        
        <div class="signup-link">
            <p>아직 계정이 없으신가요? <a href="register.html">지금 시작하기</a></p>
        </div>
    </div>

    <script src="../assets/js/common.js"></script>
    <script>
        // 테스트용 사용자 데이터
        const testUsers = {
            'user@shipgu.com': { 
                password: '12345678', 
                name: '홍길동', 
                memberType: 'individual',
                isVerified: false 
            },
            'business@shipgu.com': { 
                password: '12345678', 
                name: '김사업', 
                memberType: 'business',
                isVerified: false 
            },
            'corporation@shipgu.com': { 
                password: '12345678', 
                name: '법인대표', 
                memberType: 'corporation',
                isVerified: true 
            }
        };

        // 테스트 계정 클릭 이벤트
        document.querySelectorAll('.test-account').forEach(account => {
            account.addEventListener('click', function() {
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                
                if (this.classList.contains('individual')) {
                    emailInput.value = 'user@shipgu.com';
                    passwordInput.value = '12345678';
                } else if (this.classList.contains('business')) {
                    emailInput.value = 'business@shipgu.com';
                    passwordInput.value = '12345678';
                } else if (this.classList.contains('corporation')) {
                    emailInput.value = 'corporation@shipgu.com';
                    passwordInput.value = '12345678';
                }
                
                emailInput.focus();
                setTimeout(() => passwordInput.focus(), 100);
            });
        });

        // 로그인 폼 처리
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            
            if (!email || !password) {
                NotificationManager.error('이메일과 비밀번호를 입력해주세요');
                return;
            }

            // 로딩 표시
            LoadingManager.show(loginButton, '로그인 중...');

            setTimeout(() => {
                const user = testUsers[email];
                
                if (user && user.password === password) {
                    // 사용자 정보 저장
                    const userData = {
                        email: email,
                        name: user.name,
                        memberType: user.memberType,
                        isVerified: user.isVerified,
                        loginTime: new Date().toISOString()
                    };
                    
                    UserManager.setCurrentUser(userData);
                    NotificationManager.success(`${user.name}님 로그인 성공!`);
                    window.location.href = 'dashboard.html';
                } else {
                    NotificationManager.error('이메일 또는 비밀번호가 잘못되었습니다.');
                }
                
                LoadingManager.hide(loginButton, '로그인');
            }, 1000);
        });

        // 소셜 로그인 함수들
        function loginWithKakao() {
            NotificationManager.info('카카오 로그인을 진행합니다...');
            
            setTimeout(() => {
                const userData = {
                    email: 'kakao@shipgu.com',
                    name: '카카오사용자',
                    memberType: 'individual',
                    isVerified: false,
                    loginMethod: 'kakao',
                    loginTime: new Date().toISOString()
                };
                
                UserManager.setCurrentUser(userData);
                NotificationManager.success('카카오 로그인 성공!');
                window.location.href = 'dashboard.html';
            }, 1500);
        }

        function loginWithGoogle() {
            NotificationManager.info('Google 로그인을 진행합니다...');
            
            setTimeout(() => {
                const userData = {
                    email: 'google@shipgu.com',
                    name: '구글사용자',
                    memberType: 'individual',
                    isVerified: false,
                    loginMethod: 'google',
                    loginTime: new Date().toISOString()
                };
                
                UserManager.setCurrentUser(userData);
                NotificationManager.success('Google 로그인 성공!');
                window.location.href = 'dashboard.html';
            }, 1500);
        }
    </script>
</body>
</html>
