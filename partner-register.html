<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>파트너 회원가입 - Troy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="troy-login.css" />
  </head>
  <body>
    <div class="page register-page">
      <section class="login register-section">
        <div class="login-card register-card">
          <div class="login-header">
            <div class="wreaths-container">
              <div class="center-content">
                <div class="troy-with-wreaths">
                  <img
                    class="wreath left"
                    src="./left.png"
                    alt="left wreath"
                  />
                  <span class="brand">Troy</span>
                  <img
                    class="wreath right"
                    src="./right.png"
                    alt="right wreath"
                  />
                </div>
                <div class="center">파트너 회원가입</div>
              </div>
            </div>
          </div>
          <form class="form" id="partner-register-form">
            <label class="label" for="partnerCode">파트너 코드</label>
            <input
              class="input"
              id="partnerCode"
              placeholder="부여받으신 파트너 코드를 입력해주세요"
              required
            />

            <label class="label" for="partnerId">아이디</label>
            <input
              class="input"
              id="partnerId"
              placeholder="사용하실 아이디"
              required
            />

            <label class="label" for="partnerPw">비밀번호</label>
            <input
              class="input"
              id="partnerPw"
              type="password"
              placeholder="4자리이상 비밀번호"
              required
            />

            <label class="label" for="partnerPw2">비밀번호 확인</label>
            <input
              class="input"
              id="partnerPw2"
              type="password"
              placeholder="비밀번호 재입력"
              required
            />

            <label class="label" for="partnerName">담당자 성함</label>
            <input
              class="input"
              id="partnerName"
              placeholder="홍길동"
              required
            />

            <label class="label" for="partnerPhone">전화번호</label>
            <input
              class="input"
              id="partnerPhone"
              placeholder="010-1111-2222"
              required
            />

            <label class="label" for="partnerEmail">이메일</label>
            <input
              class="input"
              id="partnerEmail"
              type="email"
              placeholder="abc@partner.co.kr"
              required
            />

            <label class="label" for="partnerMessenger"
              >메신저 (WECHAT/KAKAO)</label
            >
            <input
              class="input"
              id="partnerMessenger"
              placeholder="kakao123 또는 wechat456"
              required
            />

            <button class="btn" type="submit">파트너 서비스 이용하기</button>
          </form>
        </div>
      </section>
    </div>
    <script src="./partner-register.js"></script>
  </body>
</html>
